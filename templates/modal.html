<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black/70 backdrop-blur-sm">
  <div id="crudModalContent" class="bg-[#111827] rounded-2xl shadow-2xl border border-emerald-700/40 w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition-transform transform scale-100">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-5 border-b border-gray-700">
      <div>
        <h3 class="text-2xl font-bold text-emerald-400">
          Add New Product
        </h3>
        <p class="text-sm text-gray-400 mt-1">Add a new item to your Thejek Shop collection</p>
      </div>
      <button type="button" class="text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg p-2 transition" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-5 space-y-5 text-gray-200">
      <form id="shopForm" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-700 bg-gray-900 text-gray-100 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-transparent" placeholder="Enter product name" required>
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-700 bg-gray-900 text-gray-100 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-transparent" placeholder="Enter product description" required></textarea>
        </div>

        <div>
          <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-700 bg-gray-900 text-gray-100 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-transparent" required>
            <option value="">Choose a category</option>
            <option value="shoes">Shoes</option>
            <option value="jersey">Jersey</option>
            <option value="ball">Ball</option>
            <option value="headband">Headband</option>
            <option value="cone">Cone</option>
            <option value="vest">Vest</option>
          </select>
        </div>

        

<!-- Tambahkan price input di sini -->
  <div>
    <label for="price" class="block text-sm font-medium text-gray-300">Price</label>
    <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-700 bg-gray-900 text-gray-100 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-transparent" placeholder="Enter product price" required>
  </div>


        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-300">Image URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-700 bg-gray-900 text-gray-100 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-transparent" placeholder="https://example.com/image.jpg">
        </div>

        <div class="flex items-center space-x-2">
          <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-emerald-500 bg-gray-900 border-gray-600 rounded focus:ring-emerald-500">
          <label for="is_featured" class="text-sm text-gray-300">Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-700 bg-gray-900/40 rounded-b-2xl">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-600 text-gray-300 rounded-lg font-medium hover:bg-gray-800 hover:text-white transition" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitShop" form="shopForm" class="order-1 sm:order-2 flex-1 bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-lg font-semibold transition">Add Product</button>
    </div>

  </div>
</div>

<script>
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150);
  }

  async function addShopEntry() {
    const response = await fetch("{% url 'main:add_shop_entry_ajax' %}", {
        method: "POST",
        body: new FormData(document.querySelector('#shopForm')),
    });

    const data = await response.json();

    if (response.ok) {
        showToast('Shop added successfully!', '', 'success');
        document.getElementById("shopForm").reset();
        hideModal();
        document.dispatchEvent(new CustomEvent('shopAdded'));
    } else {
        showToast('Error: ' + (data.error || 'Something went wrong!'), '', 'error');
    }

    return false;
}


  document.getElementById("shopForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addShopEntry();
  });
</script>
