{% extends 'base.html' %}

{% block meta %}
<title>Register - Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-[#1A1A1A] min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-[#DD0303] border border-[#FA812F] rounded-lg p-8 shadow-lg">
      
      <!-- Title -->
      <div class="text-center mb-8">
        <h2 class="text-2xl font-extrabold mb-2 text-[#FA812F]">JoinUs</h2>
        <p class="text-[#1A1A1A] font-semibold">Create your TheJek Shop account</p>
      </div>

      <!-- Form -->
      <form id="register-form" method="POST" class="space-y-5">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-bold mb-2 text-[#FA812F]">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-[#FA812F] transition duration-200" 
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-bold mb-2 text-[#FA812F]">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-[#FA812F] transition duration-200" 
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-bold mb-2 text-[#FA812F]">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-[#FA812F] transition duration-200" 
            placeholder="Confirm your password">
        </div>

        <button 
          type="submit" 
          class="w-full font-medium py-3 px-4 rounded transition duration-200 text-[#1A1A1A]" 
          style="background-color:#FA812F;">
          CreateAccount
        </button>
      </form>
      <button
  onclick="showToast('Sample Title', 'This is a sample message for the toast notification.')"
>
  Click to Show Toast
</button>


      <!-- Footer -->
      <div class="mt-6 text-center">
        <p class="text-[#1A1A1A] font-semibold text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="font-bold text-[#FA812F] hover:text-[#e56f20]">
            Sign In
          </a>
        </p>
      </div>

    </div>
  </div>
</div>


<!-- Script AJAX Register -->
<script>
document.getElementById("register-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  try {
    const response = await fetch("{% url 'main:register' %}", {
      method: "POST",
      body: formData,
    });

    const data = await response.json();

    if (data.success) {
      showToast("success", data.message || "Akun berhasil dibuat!");
      setTimeout(() => {
        window.location.href = "{% url 'main:login' %}";
      }, 1200);
    } else {
      showToast("error", data.message || "Gagal membuat akun, coba lagi.");
    }
  } catch (error) {
    console.error(error);
    showToast("error", "Terjadi kesalahan server.");
  }
});
</script>
{% endblock content %}
