{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Shop Detail - Thejek Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-[#1A1A1A] w-full min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" 
               class="text-[#FA812F] hover:text-white font-medium transition-colors">
                ← Back to Shop
            </a>
        </div>
        
        <!-- Loading State -->
        <div id="loading-state" class="bg-[#DD0303] border border-[#FA812F] rounded-lg p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-[#FA812F] inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-white mt-3">Loading shop detail...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="bg-[#DD0303] border border-[#FA812F] rounded-lg p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-yellow-400 text-5xl">⚠️</div>
            </div>
            <h3 class="text-lg font-semibold text-[#FA812F] mb-2">Failed to load shop</h3>
            <p class="text-white">Please try again later.</p>
        </div>
        
        <!-- Article Content -->
        <article id="article-content" class="bg-[#DD0303] border border-[#FA812F] rounded-lg overflow-hidden hidden shadow-lg">
            
            <!-- Header -->
            <div class="p-6 sm:p-8">
                <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
                    <!-- Dynamic badges -->
                </div>
                
                <h1 id="article-title" class="text-3xl sm:text-4xl font-extrabold text-[#FA812F] leading-tight mb-4">
                    <!-- Title -->
                </h1>
                
                <div class="flex flex-wrap items-center text-sm text-[#1A1A1A] gap-4">
                    <time id="article-date"></time>
                    <span id="article-views"></span>
                </div>
            </div>

            <!-- Featured Image -->
            <div id="featured-image-container" class="px-6 sm:px-8 hidden">
                <img id="featured-image" 
                     src="" 
                     alt="" 
                     class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg shadow-md">
            </div>

            <!-- Content -->
            <div class="p-6 sm:p-8">
                <div class="prose prose-lg max-w-none">
                    <div id="article-content-text" class="text-white leading-relaxed whitespace-pre-line text-base sm:text-lg">
                        <!-- Content -->
                    </div>
                </div>
            </div>

            <!-- Author Info -->
            <div class="border-t border-[#FA812F] p-6 sm:p-8 bg-[#1A1A1A]">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium text-[#FA812F]">
                            <p id="article-author">Author: Loading...</p>
                        </div>
                        <p class="text-sm text-orange-200">Author</p>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>

<!-- JavaScript Loader -->
<script>
// Configuration
const SHOP_ID = "{{ shop.id }}";
const SHOP_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`
    .replace('00000000-0000-0000-0000-000000000000', SHOP_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const articleContent = document.getElementById('article-content');
const badgesContainer = document.getElementById('badges-container');
const articleTitle = document.getElementById('article-title');
const articleDate = document.getElementById('article-date');
const articleViews = document.getElementById('article-views');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');
const articleContentText = document.getElementById('article-content-text');
const articleAuthor = document.getElementById('article-author');

// Show/hide sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    articleContent.classList.toggle('hidden', state !== 'ready');
}

// Category label mapping
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        transfer: 'Transfer',
        update: 'Update',
        exclusive: 'Exclusive',
        match: 'Match',
        rumor: 'Rumor',
        analysis: 'Analysis',
    };
    return categoryMapping[categoryCode] || categoryCode;
}

// Render article content
function renderArticle(shop) {
    articleTitle.textContent = shop.title;
    document.title = `${shop.title} - Thejek Football Shop`;

    badgesContainer.innerHTML = '';

    // Category badge
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-[#FA812F] text-[#1A1A1A]';
    categoryBadge.textContent = getCategoryLabel(shop.category);
    badgesContainer.appendChild(categoryBadge);

    // Featured badge
    if (shop.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }

    // Hot badge
    if (shop.shop_views > 20) {
        const hotBadge = document.createElement('span');
        hotBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-red-100 text-red-800';
        hotBadge.textContent = 'Hot';
        badgesContainer.appendChild(hotBadge);
    }

    // Date and views
    const formattedDate = new Date(shop.created_at).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
    articleDate.textContent = formattedDate;
    articleViews.textContent = `${shop.shop_views} views`;

    // Featured image
    if (shop.thumbnail) {
        featuredImage.src = shop.thumbnail;
        featuredImage.alt = shop.title;
        featuredImageContainer.classList.remove('hidden');
    } else {
        featuredImageContainer.classList.add('hidden');
    }

    // Content
    articleContentText.textContent = shop.content;

    // Author
    const authorName = shop.user_username || 'Anonymous';
    articleAuthor.textContent = `Author: ${authorName}`;
}

// Fetch shop detail
async function loadShopDetail() {
    try {
        showState('loading');

        const response = await fetch(SHOP_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) throw new Error('Failed to fetch shop detail');

        const shopData = await response.json();
        renderArticle(shopData);
        showState('ready');
    } catch (error) {
        console.error('Error loading shop detail:', error);
        showState('error');
    }
}

// Initialize
loadShopDetail();
</script>
{% endblock content %}
